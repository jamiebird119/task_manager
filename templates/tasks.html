{% extends 'base.html' %} {% block content %} 
<ul class="collapsible">
  {% for task in tasks %}
  <li>
    <div class="collapsible-header">
      <i class="material-icons">expand_more</i> <strong>{{task.task_name}} </strong> -
      {{task.due_date}}
    </div>
    <div class="collapsible-body"><span>Category: {{task.category_name}} <br>{{task.task_description}} <br> Is urgent?  {{task.is_urgent}}</span></div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
