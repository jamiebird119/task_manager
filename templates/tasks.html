{% extends 'base.html' %} {% block content %}
<div class="row">
  <ul class="collapsible">
    {% for task in tasks %}
    <li>
      <div class="collapsible-header">
        <div class="col s1">
          <i class="material-icons">expand_more</i>
        </div>
        <div class="col s2">
          <div class="inline_actions">
            <a
              href="{{url_for('edit_task', task_id=task._id)}}"
              class="waves-effect waves-light btn btn_small"
              >Edit</a
            >
            <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Done</a>
          </div>
        </div>
        <div class="col s9 task_header">
          <strong>{{task.task_name}} </strong> - {{task.due_date}}
        </div>
      </div>
      <div class="collapsible-body">
        <span
          >Category: {{task.category_name}} <br />{{task.task_description}}
          <br />
          Is urgent? {{task.is_urgent}}</span
        >
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
